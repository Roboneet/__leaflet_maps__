   <style type="text/css">
   *{
	   	margin: 0 ;
	   	padding: 0;
	   	font: 18px/22px arial, verdana;
	   	box-sizing: border-box;
	   	transition: all .5s linear;
   }
   body{
   	background: #eee;
   	
   }
   	.main_wrapper{
   		width: 100vw;
   		display: flex;
   		flex-direction: row;
   		flex-wrap: wrap;
   	}

   	.side_bar{
/*   		min-width: 500px;*/
   		display: flex;
   		justify-content: center;
   		padding: 30px 0;
   		background: rgba(27,25,24,0.8);
   		color: #eee;
   	}
   	.map{
   		flex: 2;
   		
   		height: 100vh;
   	}

   	@media only screen and (max-width: 768px){
   		.main-wrapper{
   			flex-direction: column;
   		}
   			
   		.side_bar{
   			min-height: 50vh;
   			min-width: 100vw;
   		}

   		.side_bar .heading{
   			text-align: center;
   		}

   		.map{
   			height: 50vh;
   			width: 100vw;
   			min-width: 300px;
   			flex: 1;
   		}

   		.submit{
   			text-align: center;
   		}
   	}

   	.heading{
   		font-size: 25px;
   		line-height: 50px;
   	}

   	.field{
   		margin: 30px 0;
   		padding: 5px 10px;
   		border: 1px solid #aaa;
   		border-radius: 3px;
   		color: #eee;
   	}
   	.field input{
   		line-height: 30px;
   		border-radius: 6px;
   		margin: 0 20px;
   		box-shadow: none;
   		border: none;
   		background: transparent;
   		min-width: 200px;
   		color: #eee;
   	}
   	.field input::-webkit-input-placeholder {
   		color: #eaeaea;
   	}
   	.field input:focus, .submit button:focus{
   		border: none;
   		outline: none;
   	}

   	.submit button{
   		padding: 10px;
   		font-size: 20px;
   		border-radius: 3px;
   		border: none;
   		background: #4b87bf;
   		color: #fff;
   		width: 150px;
   		box-shadow: 0 5px 0 #80acd4;
   		transition-timing-function: cubic-bezier(0.43, 0.55, 0.07, 1.05);
   	}

   	.submit button:active{
   		transform: translateY(2px);	
   		box-shadow: 0 3px 0 #80acd4;
   	}

   	@media only screen and (min-width: 768px){
   		.submit button{
   			float: right;
   		}
   		.side_bar{
   			padding-left: 40px;
   			padding-right: 40px;
   		}

   		.field input{
   			min-width: 200px;
   		}
   	}

      .top_bar{
         position: absolute;
         top: 0;
         left: 0;
         width: 100vw;
      }

      .top_bar section{
         display: flex;
         flex-direction: row-reverse;
      }
      .top_bar section .form .field{
         margin: 15px;
         background: rgba(255,255,255,.6);
         
      }
      
      .top_bar .field input::-webkit-input-placeholder{
         color: #777;
      }

      .top_bar .field input{
         font-size: 16px;
         color: #444;
      }

      .marker{
         width : 50px;
         height: 50px;
         /*border: 1px solid #000;*/
         background: #4b87bf;
         line-height: 50px;
         text-align:center;
         border-radius: 50%;
         color: #fff;
      }
   </style>
</head>
<body>
